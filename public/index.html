<!DOCTYPE html>
<html lang="en" ng-app="PharmaSearch">

<head>
  <title>PharmaSearch</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/array.js"></script>
  <script type="text/javascript" src="js/pharmaSearchController.js"></script>
  <script type="text/javascript" src="js/mapController.js"></script>
  <!-- // <script type="text/javascript" src="js/secrets.js"></script> -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="js/map.js"></script>
</head>

<body ng-controller="PharmaSearchController as searchCtrl">
  <nav class="navbar">
    <a class="navbar-brand" href="#">Navbar</a>
    <form class="form-inline navbar-form pull-right">
      <input class="form-control searchinput" type="text" placeholder="Search" ng-model="searchCtrl.searchTerm">
      <button class="btn btn-success-outline searchbutton" ng-click="searchCtrl.doSearch()">Search</button>
    </form>
  </nav>

  <div class="col-md-4">
    <ul class="list-group list-group-flush resultslist">
      <li class="list-group-item" ng-repeat="pharmacy in searchCtrl.searchResult">
        <div class="name">{{ pharmacy[0] }}</div>
        <div class="postcode">{{ pharmacy[7] }}</div>
        <div class="phone"> {{ pharmacy[8] }}</div>
      </li>
    </ul>
  </div>

  <div class="col-md-8" ng-controller="MapController as MapCtrl">
    <div id="map"></div>
    <p>Latitude {{MapCtrl.Lat}}</p>
    <p>Longitude {{MapCtrl.Lon}}</p>
  </div>
</body>

</html>
