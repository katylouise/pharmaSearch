<!DOCTYPE html>
<html lang="en" ng-app="PharmaSearch">

<head>
  <title>PharmaSearch</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/pharmaSearchController.js"></script>
  <script type="text/javascript" src="js/secrets.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript">
    function initMap() {
      var mapCanvas = document.getElementById('map');
      var mapOptions = {
        center: new google.maps.LatLng(44.5403, -78.5463),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(mapCanvas, mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
</head>

<body ng-controller="PharmaSearchController as searchCtrl">
  <nav class="navbar">
    <a class="navbar-brand" href="#">Navbar</a>
    <form class="form-inline navbar-form pull-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-success-outline" type="submit">Search</button>
    </form>
  </nav>

  <div class="col-md-4">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="name">Lloyds Pharmacy</div>
        <div class="postcode">TD15 1LL</div>
        <div class="phone">012345 12345</div>
      </li>
    </ul>
  </div>

  <div class="col-md-8">
    <div id="map"></div>
  </div>
</body>

</html>
